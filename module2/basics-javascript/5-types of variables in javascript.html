*var  : reasign and redeclare there we used var <br>
<script>
var a=10;
var b=20;
var res=a+b;
document.write(res);
</script>
    <br>    
   * let  : reasign but can not redeclare there we used let
   <br>
    <script>
        let a1=10;
        let b1=20;
        let res1=a*b;
        document.write(res1);
    </script>
    <br>
   * const: can not reasign and can not  redeclare there we used const 
   <br>
   <script>
    const a2=20;
    const b2=30
    const res3=a2-b2
    document.write(res3);
   </script>
